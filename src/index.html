<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>CRUD Students</title>

  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <div class="container">

    <h1>Список студентів</h1>

    <button id="get-students-btn">Отримати студентів</button>



    <table id="students-table">

      <thead>

        <tr>

          <th>ID</th>

          <th>Ім'я</th>

          <th>Вік</th>

          <th>Курс</th>

          <th>Навички</th>

          <th>Email</th>

          <th>Статус</th>

          <th>Дії</th>

        </tr>

      </thead>

      <tbody>

        <!-- Динамічно заповнено -->

      </tbody>

    </table>



    <h2>Додати нового студента</h2>

    <form id="add-student-form">

      <label>Ім'я: <input name="nameForm" type="text" class="name" required></label>

      <label>Вік: <input name="ageForm" type="number" class="age" required></label>

      <label>Курс: <input name="courseForm" type="text" class="course" required></label>

      <label>Навички (через кому): <input name="skillsForm" type="text" class="skills" required></label>

      <label>Email: <input name="emailForm" type="email" class="email" required></label>

      <label>Записаний: <input name="enrolledForm" type="checkbox" class="isEnrolled"></label>

      <button type="submit" class="add-student">Додати студента</button>

    </form>

  </div>

  <script type="module" src="index.js"></script>
</body>

</html>
